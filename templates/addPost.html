  <body id="page-top" class="index">
 
    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

            <!-- Collect the nav links, forms, and other content for toggling -->

                        <a href="/showAddPost">Add Post</a>

	    <section id="join">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg">
	                    
	                	<form class="form-horizontal" method="post" action="/addPost">
			                <fieldset>
			 
			                    <!-- Form Name -->
			                    <div class="row">
				                    <div class="col-lg-12 text-center">
				                    	<legend><h2>Add a Post!</h2></legend>
				                    </div>
			                    </div>
			 
			 					<p>{% include "flash.html" %}</p>
			                    <!-- Text input-->
			                    <div class="form-group">
			                        <label class="col-md-4 control-label" for="txtTitle">Headline</label>
			                        <div class="col-md-4">
			                            <input id="txtTitle" name="inputHeadline" required type="text" placeholder="required" class="form-control input-md">
			                        </div>
			                    </div>

			                    <!-- Time input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">Meetup Time</label>
                                    <div class="col-md-4">
                                        <div class="input-group clockpicker" data-autoclose="true">
                                            <input type="text" name="inputMeetingTime" class="form-control" value="09:30">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-time"></span>
                                            </span>
                                        </div>
                                        <script type="text/javascript">
                                        $('.clockpicker').clockpicker();
                                        </script>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">Meetup Date</label>
                                    <div class="col-md-4">
                                        <form method="post" action="" placeholder="required">
                                        {{ form.hidden_tag() }}
                                        {{ form.dt(class="dtpick") }}
                                        </form>
                                    </div>
                                </div>

			                    <!-- Text input-->
			                    <div class="form-group">
			                        <label class="col-md-4 control-label" for="txtTitle">Meetup Location</label>
			                        <div class="col-md-4">
			                            <input id="txtTitle" name="inputLocation" required type="text" placeholder="required" class="form-control input-md">
			                        </div>
			                    </div>
			 
			                    <!-- Textarea -->
			                    <div class="form-group">
			                        <label class="col-md-4 control-label" for="txtPost">Description</label>
			                        <div class="col-md-4">
			                            <textarea class="form-control" id="txtPost" name="inputDescription" placeholder="Add an optional message!"></textarea>
			                        </div>
			                    </div>
			 
			                    <!-- Button -->
			                    <div class="form-group">
			                        <label class="col-md-4 control-label" for="singlebutton"></label>
			                        <div class="col-md-4">
			                            <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Post!" />
			                        </div>
			                    </div>
			 
			                </fieldset>
			            </form>

	                </div>
	            </div>
	        </div>
	    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; SEAS 2018
                    </div>
                </div>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->

        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
