    <!-- Custom Fonts -->
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- Navigation -->

            <!-- Collect the nav links, forms, and other content for toggling -->

                    <li class="hidden">

                    <li>
                        <a href="/userHome">Newsfeed</a>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->

        <section id="join">
            <div class="container">
                <div class="row">
                    <div class="col-lg">
                        
                        <form class="form-horizontal" method="post" action="/editProfile">
                            <fieldset>
             
                                <!-- Form Name -->
                                <div class="row">
                                    <div class="col-lg-12 text-center">
                                        <legend><h2>Edit Your Profile!</h2></legend>
                                    </div>
                                </div>
             
                                <p>{% include "flash.html" %}</p>
                                
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">Name</label>
                                    <div class="col-md-4">
                                        <input id="txtTitle" name="inputName" required type="text" placeholder="required" class="form-control input-md" value={{name}}>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">About</label>
                                    <div class="col-md-4">
                                        <textarea class="form-control" id="txtTitle" name="inputDescription" required type="text" placeholder="required" class="form-control input-md">{{description}}</textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">Email</label>
                                    <div class="col-md-4">
                                        <input id="txtTitle" name="inputEmail" required type="email" placeholder="required" class="form-control input-md" value={{email}} readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">Phone</label>
                                    <div class="col-md-4">
                                        <input id="txtTitle" name="inputPhone" type="tel" placeholder="optional - numbers only" class="form-control input-md" value={{phone}}>
                                    </div>
                                </div>
             
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="txtTitle">Facebook URL</label>
                                    <div class="col-md-4">
                                        <input id="txtTitle" name="inputFacebook" type="url" placeholder="optional" class="form-control input-md" value={{facebook}}>
                                    </div>
                                </div>
             
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="singlebutton"></label>
                                    <div class="col-md-4">
                                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Save!" />
                                    </div>
                                </div>
             
                            </fieldset>
                        </form>

                        <form class="form-horizontal" action="/deleteUser/{{id}}">
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                                <div class="col-md-4">
                                    <input class="btn btn-primary" style="background-color:red; outline-color: red; color:black" type="submit" value="DELETE ACCOUNT" />
                                </div>
                            </div>
                        </form>  

                    </div>
                </div>
            </div>
        </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; SEAS 2018
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <script src="../static/js/freelancer.min.js"></script>
